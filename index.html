<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora Científica - Pre Entrega 2</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" disabled>
        <div class="botones">
            <div class="fila1">
                <button id="sen">sen</button>
                <button id="cos">cos</button>
                <button id="tan">tan</button>
                <button id="sqrt">√</button>
            </div>
            <div class="fila1">
                <button id="exp">e^x</button>
                <button id="log">log</button>
                <button id="pi">π</button>
                <button id="frac">frac</button>
            </div>
            <div class="fila2">
                <button id="dec">dec</button>
                <button id="deg">deg</button>
                <button id="min">min</button>
                <button id="sec">sec</button>
            </div>
            <div class="fila2">
                <button id="rec">1/x</button>
                <button id="porcentaje">%</button>
                <button id="factorial">!</button>
                <button id="e">e</button>
            </div>
            <div class="fila2">
                <button id="dosPuntos">:</button>
                <button id="mr">MR</button>
                <button id="mMas">M+</button>
                <button id="mMenos">M-</button>
            </div>
            <div class="fila2">
                <button id="x2">x^2</button>
                <button id="x3">x^3</button>
                <button id="xn">x^n</button>
                <button id="round">round</button>
            </div>
            <div class="fila2">
                <button id="repeat">repeat</button>
                <button id="multi">multi</button>
                <button id="cero">0</button>
                <button id="punto">.</button>
            </div>
            <div class="fila2">
                <button id="uno">1</button>
                <button id="dos">2</button>
                <button id="tres">3</button>
                <button id="suma">+</button>
            </div>
            <div class="fila2">
                <button id="cuatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="resta">-</button>
            </div>
            <div class="fila2">
                <button id="siete">7</button>
                <button id="ocho">8</button>
                <button id="nueve">9</button>
                <button id="multiplicacion">*</button>
            </div>
            <div class="fila2">
                <button id="borrar">C</button>
                <button id="igual">=</button>
                <button id="division">/</button>
                <button id="suma">+</button>
            </div>
        </div>
    </div>
    <ul id="historial"></ul>
    <script src="js/calculadora.js"></script>
</body>
</html>
